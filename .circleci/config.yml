version: 2.1

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:latest

commands:
  restore_modules:
    steps:
      - restore_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
  save_modules:
    steps:
      - save_cache:
          key: npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ~/workspace/node_modules

jobs:
  build:
    executor: default
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - save_modules
    
  test:
    executor: default
    steps:
      - checkout
      - restore_modules
      - run:
          name: Test module
          command: npm run test

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
          